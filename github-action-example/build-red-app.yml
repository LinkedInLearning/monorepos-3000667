name: Main workflow

# Trigger Events
on:
  push:
    branches:
      - main
    paths:
      - 'apps/red-app/**'
      - 'apps/blue-app/**'
  pull_request:
    branches:
      - main

  
# Jobs to run
jobs:
  test:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [14.x]
      env:
        CI: true
      steps:
        # Get code from repo
        - name: Checkout code
          uses: actions/checkout@v1
        # Install NodeJS
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
        # Install and build rush 
        - name: Install dependencies
          run: |
            node common/scripts/install-run-rush.js change -v
            node common/scripts/install-run-rush.js install
            node common/scripts/install-run-rush.js build --to red-app
        # Run custom  
        - name: test code
          run: |
            node common/scripts/install-run-rush.js test
  blue-build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [14.x]
      env:
        CI: true
      steps:
        # Get code from repo
        - name: Checkout code
          uses: actions/checkout@v1
        # Install NodeJS
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
        # Install and build rush 
        - name: Install dependencies
          run: |
            node common/scripts/install-run-rush.js change -v
            node common/scripts/install-run-rush.js install
            node common/scripts/install-run-rush.js build --to blue-app